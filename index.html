<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f10ff1119.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ping Coming Soon</title>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" alt="PING Logo" />
    <div class="ping__launch">
      <h1 class="ping__launch-headline">We are launching <span>soon!</span></h1>
      <p class="ping__launch-paragraph">Subscribe and get notified</p>
    </div>
    <div class="ping__notify">
      <div class="ping__notify-group">
        <input type="email" class="ping__notify-email" placeholder="Your email address...">
        <div class="message hidden"></div>
      </div>
      <button class="ping__notify-btn">Notify Me</button>
    </div>
    <div class="ping__dashboard">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration" />
    </div>
    <div class="ping__footer">
      <div class="ping__footer-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="ping__footer-copyright">
        &copy; Copyright Ping. All rights reserved
      </p>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
